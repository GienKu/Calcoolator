<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Calcoolator</title>
    
</head>
<body>
  <script src="js/matrix.js" defer></script>
  <script src="js/modules.js" defer></script>
  <script src="js/script.js" defer></script>
  <script src="js/animations.js" defer></script>

  <nav>
    <div class="navbar">
      <div class="logo-arrow left-logo-arrow">&#60;</div>
      <div class="logo-desc-container">
        <div class="nav-logo">
          <span class="logo-letter logo-letter-1">C</span>
          <span class="logo-letter logo-letter-2">a</span>
          <span class="logo-letter logo-letter-3">l</span>
          <span class="logo-letter logo-letter-4">c</span>
          <span class="logo-letter logo-letter-5">o</span>
          <span class="logo-letter logo-letter-6">o</span>
          <span class="logo-letter logo-letter-7">l</span>
          <span class="logo-letter logo-letter-8">a</span>
          <span class="logo-letter logo-letter-9">t</span>
          <span class="logo-letter logo-letter-10">o</span>
          <span class="logo-letter logo-letter-11">r</span>
        </div>
        <div class="nav-desc">
          ...propably the <span>coolest</span> calculator ever!
        </div>
      </div>
      <div class="logo-arrow right-logo-arrow">&#62;</div>
    </div>
    <div class="menu-layer">
      <div class="other-operations">
        <span>Calculators</span>
        <ul>
          <li>&#62; Draggable calculator</li>
          <li>&#62; Roots of the polynomial</li>
          <li>&#62; Lagrange Interpolation</li>
          <li>&#62; Approximation</li>
          <li>&#62; Dariative</li>
        </ul>
      </div>
    </div>
    <div class="hamburger-menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
  </div>
  </nav>

  
  <div class="flex-container">
    <div class="grid-wrapper">
      <div class="grid-holder">
        <h4>Matrix A</h4>
        <div data-num="3" class="grid-container">
          <input type="text" class="value input-1"/>
          <input type="text" class="value input-1"/>
          <input type="text" class="value input-1"/>
          <input type="text" class="value input-1"/>
          <input type="text" class="value input-1"/>
          <input type="text" class="value input-1"/>
          <input type="text" class="value input-1"/>
          <input type="text" class="value input-1"/>
          <input type="text" class="value input-1"/>
        </div>
        <div class="button-box">
          <button type="button" onclick="singleMatrixOperation('.input-1')">Compute Det</button>
          <button type="button" onclick="">Inverse</button>
          <button type="button" onclick="">Transpose</button>
          <button type="button" onclick="decreaseMatrixSize(0)">-</button>
          <button type="button" onclick="clearData('.input-1')">Erase</button>
          <button type="button" onclick="increaseMatrixSize(0)">+</button>
        </div>
      </div>
      <div class="grid-holder">
        <h4>Matrix B</h4>
        <div data-num="3" class="grid-container">
          <input type="text" class="value input-2"/>
          <input type="text" class="value input-2"/>
          <input type="text" class="value input-2"/>
          <input type="text" class="value input-2"/>
          <input type="text" class="value input-2"/>
          <input type="text" class="value input-2"/>
          <input type="text" class="value input-2"/>
          <input type="text" class="value input-2"/>
          <input type="text" class="value input-2"/>
        </div>
        <div class="button-box">
          <button type="button" onclick="singleMatrixOperation('.input-2','det')">Compute Det</button>
          <button type="button" onclick="singleMatrixOperation('.input-2','inverse')">Inverse</button>
          <button type="button" onclick="singleMatrixOperation('.input-2','transpose')">Transpose</button>
          <button type="button" onclick="decreaseMatrixSize(1)">-</button>
          <button type="button" onclick="clearData('.input-2')">Erase</button>
          <button type="button" onclick="increaseMatrixSize(1)">+</button>
        </div>
      </div>
    </div>
  

    <div class="button-box">
      <button type="button" onclick="">Add</button>
      <button type="button" onclick="">Substract</button>
      <button type="button" onclick="">Multiply</button>
    </div>
    <div class="message-box">
      <p class="result">Insert data</p>
    </div>
  </div>
  <div class="bubbles-box">

  </div>
</body>
</html>
